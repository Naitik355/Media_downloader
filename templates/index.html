<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Downloader ðŸŽ¬</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 12px;
      width: 300px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      border: none;
      background-color: #ffffff;
      color: #764ba2;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
    /* Spinner styles */
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Media Downloader</h1>
    <form id="downloadForm" action="/download" method="post" onsubmit="showSpinner()">
      <input type="text" name="url" placeholder="Paste URL here..." required><br>
      <button type="submit">Download ðŸš€</button>
    </form>
    <div id="spinner" class="spinner"></div>
    <footer>Supports YouTube, Instagram, Facebook, Twitter!</footer>
  </div>

  <script>
    function showSpinner() {
      document.getElementById('downloadForm').style.display = 'none';
      document.getElementById('spinner').style.display = 'block';
    }
  </script>
</body>
</html>
